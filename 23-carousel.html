<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <title>Bootstrap Sandbox | Carousel</title>
</head>

<body>
  <div class="container">
    <h1 class="mb-5">Carousel</h1>

    <!-- Carousel -->
    <div class="carousel slide" id="slider">
      <div class="carousel-indicators">
        <button class="active" data-bs-slide-to="0" data-bs-target="#slider"></button>
        <button class="active" data-bs-slide-to="1" data-bs-target="#slider"></button>
      </div>
      
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img
            src="https://lncimg.lance.com.br/cdn-cgi/image/width=828,quality=75,fit=pad,format=webp/uploads/2024/10/gabigol-flamengo-1-scaled-aspect-ratio-512-320.jpg"
            alt="" class="d-block w-100" />
          <div class="carousel-caption d-none d-md-block bg-secondary opacity-75">
            <h5>Gabigol fudendo a galinhada</h5>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="https://cdn.oantagonista.com/uploads/2024/02/Arrascaeta-caminha-para-ser-o-maior-artilheiro-gringo-do-Flamengo.webp"
            alt="" class="d-block w-100" />
          <div class="carousel-caption d-none d-md-block bg-secondary opacity-75">
            <h5>Arrascaeta, o pai da galinhada</h5>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>

      </div>
      <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Don't go past here -->
  </div>
  <div style="margin-top: 350px"></div>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
